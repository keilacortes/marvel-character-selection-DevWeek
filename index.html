<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Character</title>
    <link rel="stylesheet" href="./src/css/var.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">Character Select</h1>
        </header>
    
        <div class="character-selection">
    
            <div class="big-character character-player-1">
                <img src="./src/images/thor.png" alt="Selected Character Player 1" id="character-player-1">
                <div class="name">
                    <h2>Thor</h2>
                </div>
            </div>
    
            <ul class="character-list">
                <li class="selected character" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/images/thor.jpg" alt="Thor Character">
                </li>
    
                <li class="character" id="iron-man" data-name="Iron Man">
                    <span class="tag">1P</span>
                    <img src="./src/images/iron-man.jpg" alt="Iron Man Character">
                </li>
    
                <li class="character" id="black-widow" data-name="Black Widow">
                    <span class="tag">1P</span>
                    <img src="./src/images/black-widow.jpg" alt="Black Widow Character">
                </li>
    
                <li class="character" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/images/hulk.jpg" alt="Hulk Character">
                </li>

                <li class="character" id="capitain-america" data-name="Capitain America">
                    <span class="tag">1P</span>
                    <img src="./src/images/capitain-america.jpg" alt="Capitain America">
                </li>
    
                <li class="character player-2-selected" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/images/ultron.jpg" alt="Ultron Character">
                </li>
    
                <li class="character" id="dr-doom" data-name="Doctor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/images/dr-doom.jpg" alt="Doctor Doom Character">
                </li>
                
                <li class="character" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/images/nova.jpg" alt="Nova Character">
                </li>
    
                <li class="character" id="phoenix" data-name="Phoenix">
                    <span class="tag">1P</span>
                    <img src="./src/images/phoenix.jpg" alt="Phoenix Character">
                </li>
            </ul>
    
            <div class="big-character character-player-2">
                <img src="./src/images/ultron.png" alt="Selected character Player 2" id="character-player-2">
                <div class="name">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
